<body>
    <h3>테이블의 기본</h3>
    <table border="1">
        <tr>
            <th bgcolor="red" width="300">@@@@@@@@@</th>
            <th bgcolor="yellow" width="100">나야 나...칸</th>
            <th bgcolor="yellow" width="100">3번째 칸</th>
        </tr>
        <tr bgcolor="pink">
            <td align="center">@@@@@@@@@</td>
            <td>나야 나...칸</td>
            <td align="right">3번째 칸</td>
        </tr>
    </table>

    <!-- 테이블을 만들때는 <table>을 이용해서 만든다

    -->
