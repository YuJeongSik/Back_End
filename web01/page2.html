<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body bgcolor="yellow">
    와~~우리의 첫 html이다!!!!!<br>
    두번째 줄을 쳐보자. <br>

    <a href="http://www.naver.com">네이버 링크</a><br>
    
    <!-- 링크를 추가할때는 <a href="">를 사용한다  
    <br>은 줄바꿈이다
    <hr>은 가로줄이다
    -->
    
    <hr>
    <img src="fin.png" 
         alt="이미지있음. 기다리시오"
         width="300"
         height="300"    
    >

    <!-- 이미지 추가는 <img src="">를 사용한다. 여러 속성을 사용하여 이미지의 크기를 조절할 수 있다
    -->

    <hr>
    <h3>나의 오늘 할일 목록</h3>
    <ol type="A">
        <li>web관련 기술 수업 듣기</li>
        <li>적응하기 50분 수업</li>
        <li>끝나고 푹 쉬기</li>
    </ol>

    <hr>
    <h3>내가 먹고 싶은 것들</h3>
    <ul>
        <li>치킨</li>
        <li>피자</li>
        <li>햄버거</li>
    </ul>

    <!-- <ol>은 순서를 나타내면서 리스트를 작성할 수 있는 명령어이다
    <ul>은 순서 없이 리스트를 작성할 때 사용한다
    -->

    
</body>
</html>
