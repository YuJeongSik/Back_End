<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            background: orange; /* td의 배경을 변경*/
            color: green;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
        input{
            background: yellow;
        }
        h3{
            color: blue;
        }
    </style>
    <!-- <style>을 통해서 해당 페이지를 꾸밀수 있다 -->
    <!-- 태그(ex. input, h3, 등등)만을 바꿀 수 있다 -->

</head>
<body>
    <h3 align="center">로그인 화면</h3>
    <!-- table align은 테이블을 가운데로 옴긴다 -->
    <!-- align은 위치를 나타낸다. 하지만 모든곳에 사용하지는 못하니 잘 알아둘것! -->
    <table border="1" align="center">
        <tr align="center">
            <td>아이디</td>
            <td><input type="text"></td>
        </tr>
        <tr align="center">
            <td>비밀번호</td>
            <td><input type="password"></td>
        </tr>
        <tr align="center">
            <td colspan="2" style="background: lime;">
                <input type="submit" value="로그인처리"
                    style="background: red; color: white;"
                >
            </td>
            <!-- 태그에 style을 개별적으로 적용 가능하다 -->
            <!-- color는 글자의 색깔을 바꾼다 -->
            <!-- 단 문법에 주의해야한다! 여러개를 처리할 때는 ;(새미콜론)으로 구분한다-->
        </tr>

    </table>
</body>
</html>
