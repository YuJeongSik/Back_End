<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let apple=prompt('사과의 가격');
        let apple_count=prompt('사과의 개수')
        let pear=prompt('배의 가격');
        let pear_count=prompt('배의 개수');

        let totalApple=parseInt(apple)*parseInt(apple_count)
        let totalPear=parseInt(pear)*parseInt(pear_count)

        alert(totalApple>totalPear)

        if(totalApple>totalPear){
            alert('사과가 더 커요')
        }
        else{
            alert('배가 더 커요')
        }
    </script>
</head>
