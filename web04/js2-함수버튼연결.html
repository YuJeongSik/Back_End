<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let answer=0;
        function plus(){
            let num1 = document.getElementById('num1').value;
            // getid를 선택하는 이유는 아래에 있는 것들은 s가 붙어있어 모두 가져오기 때문에 getid를 사용한다
            // 따라서 위의 코드는 id가 num1의 value값을 가져오라는 뜻이다
            // ''를 해줘야한다. 이것을 안하면 변수로 인식하기 때문이다
            let num2 = document.getElementById('num2').value;
            
            let num1Value = parseInt(num1);
            let num2Value = parseInt(num2);
            // 정수형으로 바꿔줘야한다. 자바는 기본적으로 문자로 인식하기 때문이다
            // 안해줄경우 문자로 인식하기에 '1'+'2'로 인식해 '12'가 출력된다
            // 따라서 parse를 이용해 꼭! 바꿔줘야한다 

            answer=num1Value+num2Value;
            alert(answer);
        }
        function minus(){

            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            let num1Value = parseInt(num1);
            let num2Value = parseInt(num2);

            answer=num1Value-num2Value;
            alert(answer);
        }
        function login(){
            let id = document.getElementById('id').value;
            let pw = document.getElementById('pw').value;

            if(id=='root' && pw=='1234'){
                //alert('로그인되었습니다')
                output.innerHTML = '로그인되었습니다';
                //innerHTML을 이용해 Body에 글을 넣을수 있다!
            }
            else{
                //alert('로그인실패')
            }
        }

    </script>
</head>
<body>
    숫자1: <input type="text" id="num1"><br>
    숫자2: <input type="text" id="num2"><br>
    <!-- 입력된 값을 모두 가져오는 방법 -->
    <!-- 1.태그 자체를 모두 가져오는 방법 -->
    <button onclick="plus()">더하기 기능 처리</button><br>
    <button onclick="minus()">빼기 기능 처리</button><br>
    <hr>

    id : <input type = "text" id="id"> <br>
    pw : <input type = "text" id="pw"> <br>
    <button onclick = "login()">로그인 처리</button><br>
    <hr>

    <div id = 'output'></div>
</body>
</html>
